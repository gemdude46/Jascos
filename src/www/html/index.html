<!DOCTYPE html>
<html>
	<head>
		<title> Jascos </title>
		<style>
			html, body {
				margin: 0;
				overflow: hidden;
				width: 100%;
				height: 100%;
			}

			button {
				position: fixed;
				bottom: 1em;
				right: 1em;
			}
		</style>
		<script src="../js/jascos.js"></script>
		<script>
			function run() {
				const canvas = document.querySelector('canvas');
				canvas.width = innerWidth;
				canvas.height = innerHeight;
				Jascos(canvas);
			}

			addEventListener('DOMContentLoaded', run);
		</script>
	</head>
	<body>
		<canvas></canvas>
		<button onclick="localStorage.clear();location.reload(true);">FORMAT</button>
	</body>
</html>
